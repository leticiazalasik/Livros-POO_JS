<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de biblioteca</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Gerenciador de Biblioteca</h1>

      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <input type="text" id="searchTerm" class="form-control" placeholder="Digite o nome do livro ou autor...">
          <button onclick="UI.buscarLivros()">Buscar</button>
        </div>
      </div>
      

       <!-- Dropdown para seleção de categoria -->
<div class="dropdown mt-3">
  <button class="btn btn-primary dropdown-toggle" type="button" id="categoriaDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Selecione uma categoria
  </button>
  <ul class="dropdown-menu" aria-labelledby="categoriaDropdown">
    <li><a class="dropdown-item" href="#" data-categoria="Aventura">Aventura</a></li>
    <li><a class="dropdown-item" href="#" data-categoria="Infantil">Infantil</a></li>
    <li><a class="dropdown-item" href="#" data-categoria="FiccaoCientifica">Ficção Científica</a></li>
    <li><a class="dropdown-item" href="#" data-categoria="Terror">Terror</a></li>
    <li><a class="dropdown-item" href="#" data-categoria="Romance">Romance</a></li>
  </ul>
</div>



      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Adicionar Livro</div>
            <div class="card-body">
              <form id="livroForm">
                <div class="mb-3">
                  <input id="titulo" class="form-control"  placeholder="Título do livro" />
                </div>
                <div class="mb-3">
                  <input id="autor" class="form-control" placeholder="Nome do Autor" />
                </div>

                <div class="mb-3">
                  <input id="numeroPaginas" class="form-control" placeholder="Número de páginas" />
                </div>

                <div class="mb-3" style="margin-left: 7%;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Aventura" id="categoriaAventura">
                    <label class="form-check-label" for="categoriaAventura">Aventura</label> <!-- Corrigido -->
                  </div>
                
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Infantil" id="categoriaInfantil">
                    <label class="form-check-label" for="categoriaInfantil">Infantil</label> <!-- Corrigido -->
                  </div>
                
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="FiccaoCientifica" id="categoriaFiccaoCientifica">
                    <label class="form-check-label" for="categoriaFiccaoCientifica">Ficção científica</label> <!-- Corrigido -->
                  </div>
                
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Terror" id="categoriaTerror">
                    <label class="form-check-label" for="categoriaTerror">Terror</label> <!-- Corrigido -->
                  </div>
                
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Romance" id="categoriaRomance">
                    <label class="form-check-label" for="categoriaRomance">Romance</label> <!-- Corrigido -->
                  </div>
                </div>
                
              

                </div>

                <button type="submit" class="btn btn-primary">
                  Adicionar Livro
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Lista de Livros</div>

            <div class="card-body">
              <ul id="listaLivros" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
