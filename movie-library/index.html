<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de biblioteca</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Gerenciador de Biblioteca</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Adicionar Livro</div>
            <div class="card-body">
              <form id="livroForm">
                <div class="mb-3">
                  <input id="titulo" class="form-control"  placeholder="Título do livro" />
                </div>
                <div class="mb-3">
                  <input id="autor" class="form-control" placeholder="Nome do Autor" />
                </div>

                <div class="mb-3">
                  <input id="numeroPaginas" class="form-control" placeholder="Número de páginas" />
                </div>

                <div class="mb-3" style="margin-left: 7%;">

                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="aventura" id="flexCheckAventura">
                  <label class="form-check-label" for="flexCheckAventura">Aventura</label>
                </div>

                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="infantil" id="flexCheckInfantil">
                  <label class="form-check-label" for="flexCheckInfantil">Infantil</label>
                  
                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="ficcaocientifica" id="flexCheckFiccao">
                  <label class="form-check-label" for="flexCheckFiccao">Ficção científica</label>
                </div>

                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="terror" id="flexCheckTerror">
                  <label class="form-check-label" for="flexCheckTerror">Terror</label>
                </div>
                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="romance" id="flexCheckRomance">
                  <label class="form-check-label" for="flexCheckRomance">Romance</label>
                </div>

              </div>
              

                </div>

                <button type="submit" class="btn btn-primary">
                  Adicionar Livro
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Lista de Livros</div>
            <div class="card-body">
              <ul id="listaLivros" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
